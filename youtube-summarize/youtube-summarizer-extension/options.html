<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="options.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="row mb-2">
      <div class="col-sm">
        <h1 id="titleText" class="text-white"></h1>
      </div>
    </div>
    <div class="row input-row">
      <div class="col-12">
        <label id="apiText" for="input-api-key" class="form-label text-white"></label>
        <form class="input-form text-white" id="input-api-key">
          <div class="d-flex form-group text-white">
            <input type="password" class="form-control" id="api_key_value" name="content" autocomplete="off">
            
            <input type="button" class="btn btn-primary" value="Save" id="save_api_key">
            <input type="button" class="btn btn-primary" value="View" id="toggle_show_api_key">
          </div>
        </form>
        <span id="status"></span>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-sm">
        <button class="btn btn-danger" id="reset_api_key">Reset API-Key</button>
      </div>
    </div>



    <div class="row mb-3">
      <div class="col-auto">
        <label id="choose-model-text" for="apiModel" class="form-label text-white"></label>
        <select class="form-select" id="apiModel">
          <option value="gpt-4-1106-preview">GPT-4 Turbo (1106)</option>
          <option value="gpt-4">GPT-4 (0613)</option>
          <option value="gpt-3.5-turbo">GPT-3.5-Turbo (1106)</option>
        </select>
        <p class="text-white">For information about the models visit: <a href="https://platform.openai.com/docs/models" target="_blank">Models</a></p>
        <p class="text-white">For information about the model prices visit: <a href="https://openai.com/pricing" target="_blank">Prices</a></p>
      </div>
    </div>

  </div>

  <script src="options.js"></script>
</body>

</html>
